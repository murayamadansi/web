<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-3 0.5 -3" width="15"rotation="0 80 0" color="#FFA800"></a-box>
      <a-box position="3 0.5 -3" width="15"rotation="0 -80 0" color="#FFA800"></a-box>
      <a-sphere position="0 3 -5" radius="1.25" color="red"></a-sphere>
      <a-sphere position="0 0.5 -5" radius="1.25" color="red"></a-sphere>
      <a-cylinder position="0 0.75 -10" radius="2.5" height="15" color="#FFFF00"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#3AC0FF"></a-plane>
      <a-sky color="#55CDA2"></a-sky>
    </a-scene>
  </body>
</html>
